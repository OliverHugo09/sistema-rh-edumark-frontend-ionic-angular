<div class="container-fluid">
  <div class="container">
    <div class="row align-items-center justify-content-center" style="height: 100vh;">

      <!-- Register company -->
      <div class="col-sm-12 col-md-12 p-3 shadow-lg rounded">
        <h1 class="mb-2">Registra una nueva empresa</h1>
        <form>
          <!-- Organization box-->
          <div class="mb-1">
            <label class="form-label" for="form1Example13">Sindicato</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Selecciona el sindicato al que pertenece la empresa</option>
              <option value="">Ninguna</option>
              <option value="2">Sindicato1</option>
              <option value="3">Sindicato2</option>
            </select>
          </div>
          <!-- Name company -->
          <div class="form-outline mb-1">
            <label class="form-label" for="form1Example13">Nombre de la empresa</label>
            <input type="text" id="form1Example13" class="form-control form-control-md" />
          </div>
          <!-- Location company -->
          <div class="form-outline mb-1">
            <label class="form-label" for="form1Example13">Ubicación</label>
            <input type="text" placeholder="Estado, Ciudad, País / Ejem. Querétaro, Qro, México / Quintana Roo, Cancún, México" id="form1Example13" class="form-control form-control-md" />
          </div>
          <!-- Giro -->
          <div class="form-outline mb-1">
            <label class="form-label" for="form1Example13">Giro</label>
            <input type="text" id="form1Example13" class="form-control form-control-md" />
          </div>
          <!-- Company representative -->
          <div class="form-outline mb-1">
            <label class="form-label" for="form1Example13">Nombre completo del representante</label>
            <input type="text" id="form1Example13" class="form-control form-control-md" />
          </div>
          <!-- Phone number -->
          <div class="form-outline mb-1">
            <label class="form-label" for="form1Example13">Numero telefónico de contacto</label>
            <input type="number" id="form1Example13" class="form-control form-control-md" />
          </div>
          <!-- Email input -->
          <div class="form-outline mb-1">
            <label class="form-label" for="form1Example13">Correo electronico de contacto</label>
            <input type="email" id="form1Example13" class="form-control form-control-md" />
          </div>
          <!-- RFC -->
          <div class="form-outline mb-1">
            <label class="form-label" for="form1Example13">RFC de la empresa</label>
            <input type="text" id="form1Example13" class="form-control form-control-md" />
          </div>
          <!-- Password input -->
          <div class="form-outline mb-1">
            <label class="form-label" for="form1Example13">Contraseña</label>
            <div class="input-group">
              <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control form-control-md" [(ngModel)]="password" name="password">
                <button class="btn btn-outline-secondary" type="button" *ngIf="password.length > 0"
                  (click)="togglePasswordVisibility()">
                  <i class="bi bi-eye{{ showPassword ? '-slash' : '' }}"></i>
                </button>
            </div>
          </div>
          <!-- Password confirm -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Confirmar contraseña</label>
            <input type="password" class="form-control form-control-md"  name="password">
          </div>
          <!-- Submit button -->
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" [routerLink]="['']">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
