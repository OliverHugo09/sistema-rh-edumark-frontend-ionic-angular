<ion-content>
  <!-- Componentes de la barra lateral y de navegación -->

  <app-company-navbar></app-company-navbar>
  <div class="container-fluid">
    <div class="row">
      <!-- Barra lateral -->
      <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
        <app-company-sidebar></app-company-sidebar>
      </div>
      <!-- Contenido principal -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style="height: 95.2vh;">
        <!-- Encabezado -->
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Dashboard</h1>
          <!-- Botón "Agregar blog" -->
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <button type="button" class="btn btn-sm btn-outline-secondary" expand="block"
                [routerLink]="['', 'admin-panel', 'empresa-agregar-blog']">Agregar blog</button>
            </div>
          </div>
        </div>
        <!-- Título de la sección -->
        <h2>Administra los blogs</h2>
        <!-- Tabla de contenido -->
        <div class="table-responsive small">
          <table class="table table-sm table-hover">
            <thead>
              <tr class="table-dark">
                <th scope="col">Titulo</th>
                <th scope="col">Descripción</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <!-- Bucle para mostrar la lista de blogs -->
              <tr *ngFor="let blog of blogs">
                <td>{{ blog.title }}</td>
                <td>{{ blog.description }}</td>
                <!-- Botón "Eliminar blog" -->
                <td>
                  <div class="btn-group me-2">
                    <button type="button" class="btn btn-danger btn-sm" (click)="deleteBlog(blog.id)">
                      <i class="bi-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>
</ion-content>
