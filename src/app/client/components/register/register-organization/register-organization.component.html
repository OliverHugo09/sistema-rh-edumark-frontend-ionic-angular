<ion-content [fullscreen]="true">
  <div class="container-fluid">
    <div class="container">
      <div class="row align-items-center justify-content-center" style="min-height: 100vh;">

        <!-- Register company -->
        <div class="col-sm-12 col-md-12 p-3 shadow-lg rounded">
          <h1 class="mb-2">Registra una nueva entidad</h1>
          <form>
            <!-- Organization box -->
            <ion-item lines="full" class="mb-2">
              <ion-select aria-label="entidades" placeholder="Tipo de entidad">
                <ion-select-option value="1">Sindicato</ion-select-option>
                <ion-select-option value="2">Consejo</ion-select-option>
                <ion-select-option value="3">Asociación</ion-select-option>
              </ion-select>
            </ion-item>
            <!-- Name entity -->
            <div class="form-outline mb-2">
              <ion-input type="text" label="Nombre de la entidad" label-placement="floating" fill="outline"
                placeholder="Ingresa el nombre de tu organización"></ion-input>
            </div>
            <!-- Location company -->
            <div class="form-outline mb-2">
              <ion-input type="text" label="Ubicación" label-placement="floating" fill="outline"
                placeholder="Estado, Ciudad, País / Ejemplo. Querétaro, Qro, México / Quintana Roo, Cancún, México"></ion-input>
            </div>
            <!-- Giro -->
            <ion-item lines="full" class="mb-2">
              <ion-select aria-label="entidades" placeholder="Selecciona el Giro de tu organización">
                <ion-select-option value="1">Educativo</ion-select-option>
                <ion-select-option value="2">Ventas</ion-select-option>
                <ion-select-option value="3">Mineria</ion-select-option>
              </ion-select>
            </ion-item>
            <!-- RFC -->
            <div class="form-outline mb-2">
              <ion-input type="text" label="RFC de la entidad" label-placement="floating" fill="outline"
                placeholder="Ingresa el RFC de la organización"></ion-input>
            </div>
            <!-- Company representative -->
            <div class="form-outline mb-2">
              <ion-input type="text" label="Nombre completo del representante" label-placement="floating" fill="outline"
                placeholder="Nombres Apellido Paterno Apellido Materno / Ejemplo. Juan Manuel Lorenzo Peralta"></ion-input>
            </div>
            <!-- Phone number -->
            <div class="form-outline mb-2">
              <ion-input type="tel" label="Numero telefónico de contacto" label-placement="floating" fill="outline"
                placeholder="Ejemplo. 888-888-8888"></ion-input>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-2">
              <ion-input type="email" label="Correo electronico de contacto" label-placement="floating" fill="outline"
                placeholder="Ejemplo. email@domain.com"></ion-input>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-2">
              <ion-input type="password" label="Contraseña" label-placement="floating" fill="outline"
                placeholder="Ejemplo. r5LjN8Yvg$MNtFui"></ion-input>
            </div>
            <!-- Password confirm -->
            <div class="form-outline mb-2">
              <ion-input type="password" label="Confirmar contraseña" label-placement="floating" fill="outline"
                placeholder=""></ion-input>
            </div>
            <!-- Submit button -->
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button" [routerLink]="['']">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
