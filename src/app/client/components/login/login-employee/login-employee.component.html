<div class="row align-items-center justify-content-center gx-5" style="height: 100vh;">
  <!-- SVG -->
  <div class="col-sm-12 col-md-7 mt-3">
    <img src="assets/svg/login.svg" alt="login">
  </div>
  <!-- Login form -->
  <div class="col-sm-12 col-md-5 p-3 shadow-lg rounded">
    <h1 class="mb-2">Inicia sesión como empleado</h1>
    <form>
      <!-- Email input -->
      <div class="mb-4">
        <ion-label position="stacked">Correo electrónico</ion-label>
        <ion-input [(ngModel)]="correo" [ngModelOptions]="{standalone: true}" type="email" fill="outline"></ion-input>

      </div>
      <!-- Password input -->
      <div class="mb-4">
        <ion-label position="stacked">Contraseña</ion-label>
        <div class="d-flex align-items-center">
          <ion-input [(ngModel)]="password" type="{{ showPassword ? 'text' : 'password' }}" class="form-control"
            (keydown.enter)="login()" [ngModelOptions]="{standalone: true}" fill="outline">
          </ion-input>
          <ion-icon *ngIf="showPassword" name="eye-off-outline" slot="end"
            (click)="togglePasswordVisibility()"></ion-icon>
          <ion-icon *ngIf="!showPassword" name="eye-outline" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
        </div>
      </div>

      <div class="d-flex justify-content-around align-items-center mb-4">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
          <label class="form-check-label" for="form1Example3"> Recuerdame </label>
        </div>
        <div class="d-flex">
          <a routerLink="forgot-password"> ¿Olvidaste tu contraseña?</a>
        </div>
      </div>

      <!-- Submit button -->
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" (click)="login()">Iniciar
          sesión</button>
        <button class="btn btn-secondary btn-block" type="button" [routerLink]="['tipo-entidad']"><i
            class="fab bi bi-box-arrow-up-right me-2"></i>Sistema RH</button>
        <button class="btn btn-secondary btn-block" type="button" (click)="presentModal()"><i
            class="fab bi bi-building-add me-2"></i>Dar de alta entidad</button>
      </div>

    </form>
  </div>
</div>
