<ion-content>
    <div class="container">
      <div class="row align-items-center justify-content-center gx-5" style="height: 100vh;">
        <!-- Login form -->
        <div class="col-sm-12 col-md-12 p-3 shadow-lg rounded">
          <h1 class="mb-2">Registrate como empleado</h1>
          <form>
            <!-- Entidad box -->
              <ion-item lines="full" class="mb-1" >
                <ion-select aria-label="entidades" placeholder="Entidad a la que perteneces">
                  <ion-select-option value="">Ninguno</ion-select-option>
                  <ion-select-option value="sindicato1">Sindicato1</ion-select-option>
                  <ion-select-option value="sindicato2">Sindicato2</ion-select-option>
                </ion-select>
              </ion-item>
            <!-- Empresa box -->
            <ion-item lines="full" class="mb-1">
              <ion-select aria-label="empresa" placeholder="Empresa a la que perteneces">
                <ion-select-option value="empresa0">Empresa0</ion-select-option>
                <ion-select-option value="empresa1">Empresa1</ion-select-option>
                <ion-select-option value="empresa2">Empresa2</ion-select-option>
              </ion-select>
            </ion-item>
            <!-- Full name -->
            <div class="form-outline mb-2">
              <ion-input type="name" label="Nombre completo" label-placement="floating" fill="outline" placeholder="Ingresa tu nombre completo"></ion-input>
            </div>
            <!-- Number Employee -->
            <div class="form-outline mb-2">
              <ion-input type="number" label="Numero de colaborador" label-placement="floating" fill="outline" placeholder="Ingresa tu numero de colaborador"></ion-input>
            </div>
            <!-- Number Phone -->
            <div class="form-outline mb-1">
              <ion-input type="number" label="Numero telefónico" label-placement="floating" fill="outline" placeholder="Ingresa tu numero telefónico"></ion-input>
            </div>
            <!-- Deparment box -->
            <ion-item lines="full" class="mb-1">
              <ion-select aria-label="departamento" placeholder="Departamento al que perteneces">
                <ion-select-option value="tic">TIC</ion-select-option>
                <ion-select-option value="rh">Recursos humanos</ion-select-option>
                <ion-select-option value="vt">Ventas</ion-select-option>
              </ion-select>
            </ion-item>
            <!-- Job box -->
            <ion-item lines="full" class="mb-1">
              <ion-select aria-label="puesto" placeholder="Puesto de trabajo">
                <ion-select-option value="gerente">Gerente</ion-select-option>
                <ion-select-option value="practicante">Practicante</ion-select-option>
                <ion-select-option value="colaborador">Colaborador</ion-select-option>
              </ion-select>
            </ion-item>
            <!-- Job time box -->
            <ion-item lines="full" class="mb-2">
              <ion-select aria-label="turno" placeholder="Turno laboral">
                <ion-select-option value="matutino">Matutino</ion-select-option>
                <ion-select-option value="vespertino">Vespertino</ion-select-option>
                <ion-select-option value="mixto">Mixto</ion-select-option>
              </ion-select>
            </ion-item>
            <!-- Email input -->
              <div class="form-outline mb-2">
                <ion-input type="email" label="Correo electrónico" label-placement="floating" fill="outline" placeholder="Ingresa tu correo"></ion-input>
              </div>
            <!-- Password input -->
            <div class="form-outline mb-2">
              <ion-input type="password"  label="Contraseña" label-placement="floating" fill="outline" placeholder="Ingresa tu contraseña"></ion-input>
            </div>
            <!-- Password valid input -->
            <div class="form-outline mb-2">
              <ion-input type="password"  label="Confirmar contraseña" label-placement="floating" fill="outline" placeholder="Confirma tu contraseña"></ion-input>
            </div>      
            <!-- Submit button -->
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button" [routerLink]="['register-employee']">Registrar</button>
              <button class="btn btn-secondary btn-block" type="button" [routerLink]="['empleado','panel','inicio']">Regresar <i class="bi bi-arrow-return-left"></i></button>
            </div>
  
          </form>
        </div>
      </div>
    </div>

  
</ion-content>
