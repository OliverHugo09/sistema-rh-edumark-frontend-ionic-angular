<ion-content [fullscreen]="true">
  <div class="container-fluid">
    <div class="container">
      <div class="row align-items-center justify-content-center gx-5" style="height: 100vh;">
        <!-- SVG -->
        <div class="col-sm-12 col-md-7 mt-3">
          <img src="../../assets/svg/login.svg" alt="login">
        </div>
        <!-- Login form -->
        <div class="col-sm-12 col-md-5 p-3 shadow-lg rounded">
          <h1 class="mb-2">Inicia sesión como empleado</h1>
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form1Example13" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example13">Correo electronico</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
            <div class="  input-group">
              <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control form-control-lg" [(ngModel)]="password" name="password">
              <button class="btn btn-outline-secondary" type="button" *ngIf="password.length > 0" (click)="togglePasswordVisibility()">
                <i class="bi bi-eye{{ showPassword ? '-slash' : '' }}"></i>
              </button>
            </div>
            <label class="form-label" for="form1Example13">Contraseña</label>
          </div>

            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Recuerdame </label>
              </div>
              <div class="d-flex">
                <a href="#!">¿Olvidaste tu contraseña?</a>
              </div>
              
            </div>
  
            <!-- Submit button -->
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button" [routerLink]="['empleado','panel','inicio']">Iniciar sesión</button>
              <button class="btn btn-primary" type="button" [routerLink]="['register-employee']">Registrate</button>
              <button class="btn btn-secondary btn-block" type="button" [routerLink]="['empleado','panel','inicio']"><i class="fab bi bi-box-arrow-up-right me-2"></i>Sistema RH</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </div>
  
</ion-content>
